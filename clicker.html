<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>MyClicker</title>
    <link rel="stylesheet" href="css/styleJs.css">
    <link rel="shortcut icon" href="img/small/title_aloe.png">
    <div id="loadScreen">
      <div id="loadScreenLogo">
        <img src="img/small/logo_aloe.png">
      </div>
    </div>
  </head>
  <body>
    <header>
      <div id="logo">
        <a href="index.html"><h1 class="logo_title">Plant<span style="display:none">W</span></h1></a>
        <img class="logo_aloe" src="img/small/title_aloe.png" alt="LOGO">
      </div>
    <h2 id="gold"></h2>
    <img id="settings" src="img/clicker/settings.png" alt="settings">
    <div id="settingsMenu">
      <h2 class="settingsOption">Language</h2>
      <span id="settingsCloseButton">✖</span>
      <button class="settingsButton" id="enLanguage" type="button" name="enLanguage">English</button> <br>
      <button class="settingsButton" id="ukLanguage" type="button" name="ukLanguage">Українська</button> <br>
      <button class="settingsButton" id="ruLanguage" type="button" name="ruLanguage">Русский</button>
    </div>
    <div id="damageText">1</div>
    <!--<h2 id="diamonds">Diamonds: 0</h2>-->
    </header>
    <main>
    <h2 id="stage"></h2>
    <h2 id="dpc"></h2>
    <h2 id="dps"></h2>
    <h2 id="enemyHealth"></h2>
    <img id="enemyImg" alt="ENEMY">
    <h2 id="killedCount"></h2>
    <h2 id="enemyName"></h2>
  </main>
  <aside class="shop">
    <p id="sword"></p>
    <p id="luda"></p>
    <p id="galina"></p>
    <p id="anton"></p>
    <p id="yarik"></p>
    <p id="nazar"></p>
    <p id="olia"></p>
  </aside>
  </body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/clicker.js" type="text/javascript"></script>
</html>
