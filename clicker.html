<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <title>MyClicker</title>
    <link rel="stylesheet" href="css/styleJs.css">
  </head>
  <body>
    <header>
      <div id="logo">
        <a href="index.html"><h1 class="logo_title">Plant<span style="display:none">W</span></h1></a>
        <img class="logo_aloe" src="img/small/title_aloe.png" alt="LOGO">
      </div>
    <h2 id="gold">Gold: 0</h2>
    </header>
    <main>
    <h2 id="stage"> STAGE: 1</h2>
    <h2 id="killedCount">0/10</h2>
    <h2 id="dpc">DPC: 1</h2>
    <h2 id="dps">DPS: 0</h2>
    <h2 id="enemyHealth">Health: 999/999</h2>
    <img id="enemyImg" src="img/clicker/enemy.png" alt="ENEMY">
  </main>
  <aside class="shop">
    <p id="sword">Sword 20 coins (+1 DPC)</p>
    <p id="luda">Luda 50 coins (+1 DPS)</p>
    <p id="galina">Galiasha 500 coins (+5 DPS)</p>
    <p id="anton">Anton 2K coins (+20 DPS)</p>
    <p id="yarik">Yarik 10K coins (+100 DPS)</p>
    <p id="nazar">Nazar 50K coins (+200 DPS)</p>
    <p id="olia">Olka 500K coins (+500 DPS)</p>
  </aside>
  </body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/clicker.js" type="text/javascript"></script>
</html>
